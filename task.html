
<!DOCTYPE html>
<html lang="en">
<head>

        .node {

            padding: 20px;

            display: inline-block;
            width: calc((100% / 2) - 30px);
            margin-right: 30px;
        }
        
        .active {
            border-color: red;
        }
    </style>

        <button data-type="preorderTraversal">前序遍历</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
